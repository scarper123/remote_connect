config:
    log:
        level: DEBUG
        console: True
        dir: logs
        file: runner.log
    session:
        crlf: "\n"
        timeout: 10

sessions:

    telnet_session:
        level: INFO
        hostname: localhost
        protocol: telnet
        username: test
        password: test

    ssh_session:
        hostname: localhost
        protocol: ssh
        username: test
        password: test

    ftp_session:
        hostname: localhost
        protocol: ftp
        username: test
        password: test

    sftp_session:
        hostname: localhost
        protocol: sftp
        username: test
        password: test